# =================================================================
# ASSET MANAGEMENT SYSTEM - APPLICATION PROPERTIES
# =================================================================

# =================================================================
# SERVER CONFIGURATION
# =================================================================
server.port=8080
# server.servlet.context-path=/api
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# =================================================================
# DATABASE CONFIGURATION (MySQL)
# =================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/asset_management?useSSL=false&serverTimezone=Asia/Jakarta&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=f@rdhan1426
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# =================================================================
# JPA / HIBERNATE CONFIGURATION
# =================================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

# =================================================================
# LOGGING CONFIGURATION
# =================================================================
logging.level.root=INFO
logging.level.com.example.assetmanagement=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.security=DEBUG

# Log file configuration
logging.file.name=logs/asset-management.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =================================================================
# SECURITY CONFIGURATION
# =================================================================
# JWT Configuration
jwt.secret=assetManagementSecretKey2024VeryLongSecretKeyForJWTTokenGeneration
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Password encoding
security.password.strength=10

# =================================================================
# VALIDATION CONFIGURATION
# =================================================================
spring.validation.enabled=true

# =================================================================
# JACKSON CONFIGURATION
# =================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Jakarta
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# =================================================================
# MULTIPART FILE UPLOAD CONFIGURATION
# =================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# File upload path
file.upload.path=uploads/
file.upload.asset-images=uploads/assets/
file.upload.documents=uploads/documents/

# =================================================================
# PAGINATION CONFIGURATION
# =================================================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
spring.data.web.sort.sort-parameter=sort

# =================================================================
# ACTUATOR CONFIGURATION
# =================================================================
management.endpoints.web.exposure.include=health,info,metrics,env,loggers
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.metrics.export.prometheus.enabled=true

# =================================================================
# APPLICATION SPECIFIC CONFIGURATION
# =================================================================
# Asset Management Settings
asset.default-status=available
asset.auto-assign=false
asset.notification.enabled=true
asset.notification.email=admin@company.com

# Request Settings
request.auto-approval.enabled=false
request.notification.enabled=true
request.default-status=OPEN

# Email Configuration (if needed)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# =================================================================
# REDIS CONFIGURATION (for caching, optional)
# =================================================================
