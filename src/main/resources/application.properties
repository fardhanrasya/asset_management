# =================================================================
# CUSTOM APPLICATION PROPERTIES
# =================================================================
app.name=Asset Management System
app.version=1.0.0
app.description=Enterprise Asset Management System
app.contact.name=IT Department
app.contact.email=it@company.com
app.timezone=Asia/Jakarta

# Business Rules
business.asset.max-assignment-duration=365
business.request.auto-expire-days=30
business.repair.max-duration=90
business.purchase.approval-required=true
business.purchase.max-amount=10000000

# Report Settings
report.format=PDF
report.logo-path=static/images/company-logo.png
report.company-name=PT. Company Name
report.company-address=Jl. Company Address, Jakarta, Indonesia

# Security Settings
security.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://localhost:5173
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true

# API Documentation
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs